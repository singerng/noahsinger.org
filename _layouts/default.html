<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/static/styles/theme.css">

    <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ]
    }
  });
</script>
    <title>{{ page.title | markdownify | strip_html }}</title>
  </head>

  <body class="d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-gradient mb-5">
        <a class="navbar-brand" href="/">&lt;noah singer/&gt;</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if page.url == "/" %}active{% endif %}">
              <a class="nav-link" href="/">me <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if page.url == "/blog" %}active{% endif %}">
              <a class="nav-link" href="/blog">blog</a>
            </li>
            <li class="nav-item {% if page.url == "/courses" %}active{% endif %}">
              <a class="nav-link" href="/courses">courses</a>
            </li>
            <li class="nav-item {% if page.url == "/papers" %}active{% endif %}">
              <a class="nav-link" href="/papers">papers</a>
            </li>
            <li class="nav-item {% if page.url == "/projects" %}active{% endif %}">
              <a class="nav-link" href="/projects">projects</a>
            </li>
            <li class="nav-item {% if page.url == "/talks" %}active{% endif %}">
              <a class="nav-link" href="/talks">talks</a>
            </li>
            {% comment %}
            <li class="nav-item {% if page.url == "/nontech" %}active{% endif %}">
              <a class="nav-link" href="/nontech">non-technical</a>
            </li>
            {% endcomment %}
        </div>
      </nav>
    </header>

    <main role="main" class="container flex-grow-1">
      {{ content }}
    </main>

    <footer class="footer bg-dark text-light p-3 mt-5">
      <div class="container">
        &copy; 2016-20 Noah Singer. Powered by GitHub, Jekyll, and Bootstrap.
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  </body>
</html>
