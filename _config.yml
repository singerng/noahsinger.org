title: noahsinger.org
description: Noah Singer's personal website and blog.

email: singerng@gmail.com
username: singerng
url: https://noahsinger.org

markdown: kramdown
kramdown:
  input: GFM
  mathjax: true
  syntax_highlighter: rouge

sass:
    style: :compressed

exclude:
  - Gemfile
  - Gemfile.lock

timezone: America/New_York

titles_from_headings:
  collections: true
  strip_title: true

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "blog"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "blog"
